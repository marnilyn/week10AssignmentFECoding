<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <!--
    Instruction:
    Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:

    A Bootstrap styled table representing your choice of data.
    A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
    -->
</head>
<body class="container"> 
    <br>

    <div class="card container d-flex justify-content-center" data-bs-theme="dark">
        <div class="card-header">
          <h1 class="text-primary">Office Potluck!</h1>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>Please let us know what you would like to bring, fill in the form below.</p>
            <footer class="blockquote-footer">Thank you!</footer>
          </blockquote>
        </div>
      </div>
    
    <br>
    <!--this is the form section-->
    <div class="card container" id="myForm">
        <div class="card-body">
            <div class="row">
                <div class="col-sm">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="col-sm">
                    <div class="form-group">
                        <label for="item">Item to Bring</label>
                        <input type="text" class="form-control" id="item">
                    </div>
                </div>
                <button id="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </div>
    
    <br>
    <!--This is the table-->
    <table id="list" class="table table-striped">
        <tr> <!--table header-->
            <th>First Name</th>
            <th>Last Name</th>
            <th>Item to Bring</th>
        </tr>
        <tr> <!--first 2 rows filled in, new entries will get added on the 3rd row-->
            <td>Jane</td>
            <td>Smith</td>
            <td>Cake</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>Cups</td>
        </tr>
    </table>

    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>
</html>
